
<div class="container">
  <br>
  <br>
  <h2 class="text-center">Login</h2>
  <div class="form-group">
  <label for="">Email</label>
  <input type="email" [(ngModel)]="user.email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
  </div>
  
  <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
      </div>
      <button class="btn btn-secondary" (click)="login()">LOGIN</button>
      <small class="form-text text-danger " id="emailHelpId" *ngIf="err">Error: {{err.message}}</small> 
  
  </div>
