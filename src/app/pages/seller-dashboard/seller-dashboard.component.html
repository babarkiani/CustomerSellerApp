

<div class="container">
    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="name"[(ngModel)]="product.name">
      <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="price" [(ngModel)]="product.price">
      </div>
    
      <div class="form-group">
        <label for=""></label>
        <select class="form-control" name="" [(ngModel)]="product.status">
          <option></option>
          <option value="approved">Approved</option>
          <option value="disapproved">Dis-Approved</option>
        </select>
      </div>
    
      <button class="btn btn-danger" (click)="addProduct()">Add</button>
    </div>
