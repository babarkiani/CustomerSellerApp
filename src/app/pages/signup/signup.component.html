

<div class="container">
  <br>
  <br>
  <h2 class="text-center">Signup</h2>

  <div class="form-group">
      <label for="">Name</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
      <small class="form-text text-muted" id="emailHelpId">Help text</small> 
      </div>

  <div class="form-group">
  <label for="">Email</label>
  <input type="email" [(ngModel)]="user.email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
 
  </div>
  
  <div class="form-group">
      <label for="">Password</label>
      <input type="password" [(ngModel)]="user.password" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
      <small class="form-text text-muted" id="emailHelpId">Help text</small> 
      </div>

      <div class="form-group">
        <label for=""></label>
        <select class="form-control" name="" id="" [(ngModel)] = "user.type">
          <option></option>
          <option value="seller">Seller</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      <button class="btn btn-secondary" (click)="signup()">SIGN-UP</button>
  
  </div>
